<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery.bubble.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>test Plugin</title>
</head>
<body>
    <header>
        <h1 class="text-center">test2</h1>
        <p class="d-flex justify-content-between m-0"><a href="index.html">prev</a><a href="#">next</a></p>

    </header>

    <main>
        <section class="bubble-wrap">
        </section>
    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/jquery.bubble.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        $(function() {
            $('.bubble-wrap').bubble({
                size: [60, 150],
                blowTime: [0.5, 1],
                direction: 'left', // or 'right'
                offset: [0, 120],
                interval: 1, // 1.2s
                itemClass: 'J_BubbleItem'
            });
        });
    </script>
</body>
</html>
