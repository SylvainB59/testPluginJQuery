		<!-- Using Img Tag -->

		<!-- with <i>, id and data-class for apply style, (font Size for resize this <i>) -->
        <i id="myId" data-class="myClass" data-percent="80" data-color="#ff5733" data-animation="1500"
            style="font-size: 156px;" class="fab fa-html5 progressIcon"></i>

        <!-- data-percent for percent, data-color for color : accept hexa, rgb...-->
        <i data-class="myClass" data-percent="70" data-color="rgb(168, 255, 51)" data-animation="3000" style="font-size: 156px;"
            class="fab fa-css3 progressIcon"></i>


        <!-- data-animation for duration animation in ms -->
        <span data-percent="50" data-color="rgba(168, 255, 51, 0.5)" data-animation="1500" style="font-size: 48px;"
            class="bi bi-arrow-down-square-fill progressIcon"></span>

        <svg data-animation="1500" data-percent="50" data-color="#ff5733" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
            fill="currentColor" class="bi bi-alarm-fill progressIcon" viewBox="0 0 16 16">
